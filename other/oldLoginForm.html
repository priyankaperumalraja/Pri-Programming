<!--Login Form-->
<div class="container center text-center area" id="login-form">
    <div id="login-box">
        <form action="" class="cc">
            <fieldset>
                <legend class="fw-bold two-rem white-text">Login</legend>
                <input type="email" name="email" placeholder="Email"
                class="px-2 py-1 my-2">
                <br>
                <input type="password" name="password"
                placeholder="Password" class="px-2 py-1">
                <br>
                <label class="remember-me mt-2">
                    <input type="checkbox">
                    <span class="white-text">Remember Me</span>
                </label>
                <br>
                <a href="forgotPass.html">Forgot Password?</a>
                <br>
            </fieldset>
                
            
            <button type="submit" class="px-2 py-1 my-3">Log In</button>
        </form>
    </div>
